<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fim menu -->
  <!-- conteudo -->
  <div class="container">
    <div class="d-md-grid">
      <span>R$
        <h2 id="limite">0</h2>
        <!-- <p id="situa"></p> -->
      </span>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button onclick="dinheiro()">Adicionar limite</button>
        <button onclick="gasto()">Adicionar gasto</button>
      </div>
      <div class="col-md-6">
        <button id="gasto" onclick="verGasto()">Histórico de gastos</button>
      </div>
    </div>
  </div>
  <!--adicionar dinheiro
   -->
  <div class="container" id="adicionar-dinheiro">
    <div class="d-md-grid">
      <p>Quanto quer seu limite?</p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <input type="number" name="" id="somaLimite">
      </div>
      <div class="col-md-6">
        <button id="cancelar-add" onclick="cancelarAdd()">Cancelar</button>
        <button id="salvar-add" onclick="salvarAdd()">Adicionar e salvar</button>
      </div>
    </div>
  </div>
  <!-- adicionar gasto -->
  <div class="container" id="adicionar-gasto">
    <p>Quanto gastou?</p>
    <div class="row">
      <div class="col-md-6">
        <input type="number" name="" placeholder="Ex:200" id="subLimite">
      </div>
      <div class="col-md-6">
        <p>Com o que gastou?</p>
        <input type="text" name="" placeholder="Ex: Vídeo game, Tarifa..." id="itemSub" value="">
      </div>
      <div class="col-md-6">
        <button id="cancelar-add-gasto" onclick="cancelarGasto()">Cancelar</button>
        <button id="salvar-add-gasto" onclick="salvarGasto()">Adicionar e salvar</button>
      </div>
    </div>
  </div>
  <!-- histórico de gasto -->

  <div class="container" id="historico-gasto">
    <h1>Gastos</h1>
    <table border="0">
      <tr>
        <td>Ítens</td>
        <td>Valor gasto</td>
        <td>Data</td>
      </tr>
      <tr id="tabGasto">    
          <td id="item-gasto"></td>
          <td id="valor-gasto"></td>
          <td id="data-gasto"></td>
      </tr>
    </table>
    <button id="limpar">Limpar gastos</button>
    <p> <input type="number" name="" id="dinheiro-gasto" value="0" readonly="readonly"> </p>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      -->
  <script src="js/app.js"></script>
</body>

</html>
